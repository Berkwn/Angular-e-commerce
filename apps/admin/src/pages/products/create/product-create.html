<form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">
  <!-- Kategori seçimi -->
  <div class="form-group">
    <label>Kategori</label>
    <flexi-select
      [data]="CatData()"
      [(ngModel)]="data().categoryId"
      label="name"
      value="id"
      name="categoryId"
      (ngModelChange)="setCategoryName()"
    ></flexi-select>
  </div>

  <!-- Ürün Adı -->
  <div class="form-group mt-2">
    <label for="name">Ürün Adı</label>
    <input
      [(ngModel)]="data().name"
      name="name"
      type="text"
      class="form-control"
      id="name"
      placeholder="Ürün Adı Giriniz"
    />
  </div>

  <!-- Fiyat -->
  <div class="form-group mt-2">
    <label for="price">Fiyat</label>
    <input
      [(ngModel)]="data().price"
      name="price"
      type="number"
      class="form-control"
      id="price"
      placeholder="Fiyat Giriniz"
    />
  </div>

  <!-- Stok -->
  <div class="form-group mt-2">
    <label for="stock">Stok</label>
    <input
      [(ngModel)]="data().stock"
      name="stock"
      type="number"
      class="form-control"
      id="stock"
      placeholder="Stok Giriniz"
    />
  </div>

  <!-- Resim URL -->
  <div class="form-group mt-2">
    <label for="imageUrl">Ürün Resmi URL</label>
    <input
      [(ngModel)]="data().imageUrl"
      name="imageUrl"
      type="text"
      class="form-control"
      id="imageUrl"
      placeholder="Ürün Resmi URL'si Giriniz"
    />
  </div>

  <div class="form-group text-end">
    <button type="submit" class="btn btn-success mt-3">
      {{btnName()}}
    </button>
  </div>
</form>
