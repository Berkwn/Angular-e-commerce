<form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">
    <div class="card-header">
    <h4 class="card-title">{{cardTitle()}}</h4>
  </div>
  <!-- Ürün Adı -->
  <div class="form-group mt-2">
    <label for="name">Ad</label>
    <input
        [(ngModel)]="data().firstName"
      name="firstName"
      type="text"
      class="form-control"
      id="name"
      placeholder=" Adı Giriniz"
    />
  </div>

  <!-- Fiyat -->
  <div class="form-group mt-2">
    <label for="lastName">Soyad</label>
    <input
     [(ngModel)]="data().lastName"
      name="lastName"
      type="text"
      class="form-control"
      id="lastName"
      placeholder="Soyad Giriniz"
    />
  </div>
 <div class="form-group mt-2">
    <label for="userName">Kullanıcı Adı Giriniz</label>
    <input
     [(ngModel)]="data().userName"
      name="userName"
      type="text"
      class="form-control"
      id="userName"
      placeholder="Kullanıcı Adı Giriniz"
    />
  </div>
 <div class="form-group mt-2">
    <label for="email">Mail Adresini Giriniz</label>
    <input
     [(ngModel)]="data().email"
      name="email"
      type="text"
      class="form-control"
      id="email"
      placeholder="Mail Adresinizi Giriniz"
    />
  </div>
  <div class="form-group mt-2">
    <label for="password">Şifre Giriniz</label>
    <input
     [(ngModel)]="data().password"
      name="password"
      type="text"
      class="form-control"
      id="password"
      placeholder="Şifre Giriniz"
    />
  </div>
<div class="form-group mt-3">
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      id="isAdminSwitch"
      [(ngModel)]="data().isAdmin"
      name="isAdmin"
    />
    <label class="form-check-label" for="isAdminSwitch">Admin mi?</label>
  </div>
</div>


 

  <div class="form-group text-end">
    <button type="submit" class="btn btn-success mt-3">
       {{btnName()}}
    </button>
  </div>
</form>
